<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5.0 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<head> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 		
  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="lib/jquery.base64.js"></script>
  <script type="text/javascript" src="lib/jquery-jtemplates.js"></script>
  <script src="scripts/oauth_util/sha1.js" type="text/javascript"></script>
  <script src="scripts/oauth_util/oauth.js" type="text/javascript"></script>
  </script> 
  <style type="text/css"> 
	    .jTemplatesTest {
			background: #DDD;
			width: 250px;
		}
		.jTemplatesTest td,tr {
			background: #EEE;
			border: 1px solid black;
		}
		.dd {
			display:none;
		}
		#cc {
			width:250px;
		}
		#result1 {
			font-size:10px;	
		}
 </style> 
	
</head> 
 
<body> 
	<audio id="radio" autoplay="true"></audio>
	<!-- Template content --> 
	<textarea id="template" style="display:none"> 
		<strong>{$T.title}--{$T.artist}</strong>
	</textarea> 
 
	<!-- Output elements --> 
	<div id="result1" class="jTemplatesTest"></div> 
	<div id="player" style="width:200px;margin:0 auto">
		<a id="play" href="#">on</a>
		<a id="like" href="#">like</a>
		<a id="skip" href="#">skip</a>
		<a id="delete" href="#">delete</a>
	</div>
	<div id="cc">
		<textarea id="comment" class="dd"> 
		</textarea>
	</div>
	<input id="submit" type="submit" class="dd"/>
<script type="text/javascript" src="scripts/player.js"></script>
</body> 
</html>
